<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Section 2 - Diving Deeper To HTML & CSS</title>
</head>
<body>
    <div class="justify-content-center align-items-center">
        <h2 class="d-block text-center">Section 2 - Diving Deeper To HTML & CSS</h2>
        <h3 class="d-block text-center">Understanding Lists</h3>
        <ul class="text-center">
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
        <ol class="text-center" type="I">
            <li>A</li>
            <li>B</li>
            <li>C</li>
        </ol>
        <dl class="d-block text-center">
            <dt>List A</dt>
            <dd>X</dd>
            <dt>List B</dt>
            <dd>Y</dd>
            <dd>Z</dd> 
        </dl>
    </div>
